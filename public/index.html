<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- ----------------------- -->
  <!-- Configurações da página -->
  <!-- ----------------------- -->
  <link rel="manifest" crossorigin="use-credentials" href="./manifest.webmanifest">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="Description" content="Revista Digital Simples feita para um dos projetos da ETEC." />
  
  <!-- --------------------- -->
  <!-- Informações da página -->
  <!-- --------------------- -->
  <title>Revista Digital</title>
  <meta name="Author" content="Vitor Neves Gomes Gouveia" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- ----------------------------------- -->
  <!-- Configuração do Progressive Web App -->
  <!-- ----------------------------------- -->
  <script defer src="service-worker.js"></script>
  
  
  <!-- ------- -->
  <!-- Visuals -->
  <!-- ------- -->
  <link rel="icon" type="image/png" sizes="32x32" href="" />
  <link rel="icon" type="image/png" sizes="16x16" href="" />
  <link rel="shortcut icon" href="" />
  <!--Cor do tema do browser-->
  <meta name="theme-color" content="#888888" />
  
  <!-- microsoft -->
  <meta name="msapplication-TileColor" content="#b91d47" />
  <meta name="msapplication-config" content="./static/browserconfig.xml" />
  
  <!-- apple -->
  <link rel="apple-touch-icon" sizes="180x180" href="" />
  <link rel="mask-icon" href="" color="#888888" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Revista Digital" />
  
  
  <!-- --------- -->
  <!-- META TAGS -->
  <!-- --------- -->
  
  <!-- Google / SEO -->
  <meta itemprop="name" content="Revista Digital" />
  <meta itemprop="description" content="Revista Digital Simples feita para um dos projetos da ETEC." />
  <!--Url da imagem que vai aparecer nos resultados de pesquisa-->
  <meta itemprop="image" content="" />
  
  <!-- facebook -->
  <!--Url do site-->
  <meta property="og:url" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Revista Digital" />
  <meta property="og:description" content="Revista Digital Simples feita para um dos projetos da ETEC." />
  <!--Url da imagem que vai aparecer nos posts do facebook-->
  <meta property="og:image" content="" />
  
  <!-- twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Revista Digital" />
  <meta name="twitter:description" content="Revista Digital Simples feita para um dos projetos da ETEC." />
  <!--Url da imagem que vai aparecer nos posts do twitter-->
  <meta name="twitter:image" content="" />
</head>

  <div id="app"></div>

</html>
